<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=prompt("nhập chuỗi 1");
 let   b=prompt("nhập chuỗi 2");
 let i=0
     dem= true;
   while (i<a.length){
     if(a[i]!==b[i]){
         dem= false;
         break;
     }
     i++;
   }
   if(dem){
       alert('chuỗi a và b giống nhau')
   }else{
       alert("chuỗi a và b khác nhau")
   }

</script>

</body>
</html>
